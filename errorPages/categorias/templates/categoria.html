<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Vista de productos con JSON</h1>
    <div id="categorias"></div>

    <script>
        //usar fetch con promesas
        function cargarCategorias(){
            //comunicarme ocn un endpoint

            //url que retorna json
            fetch('/categorias/api/get/')
            .then(response => response.json())
                .then(data => {
                    let categoriasDiv= document.getElementById("categorias");
                    categoriasDiv.innerHTML="";

                    data.forEach(categoria => {
                        categoriasDiv.innerHTML += 
                        `
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="${categoria.imagen}" alt="Card image cap">
                            <div class="card-body">
                                <strong> ${categoria.nombre} </strong> </br> 
                            </div>
                        </div>
                        ` 
                    });
                }).catch(error => console.error(error))

        }
        cargarCategorias();
    </script>
</body>
</html>
