<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    
    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
            
            let numberPattern = /\d/;
            let simbolos = /[!#$%&?]/;
            let patron = /^(?=.*[^a-zA-Z0-9\s]).+$/;
            
            if (!patron.test(password1)) {
                alert("Contraseña inválida: La contraseña debe contener al menos un símbolo o número.");
                return false;
            }
    
            if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
    
            if (password1 !== password2) {
                alert("La contraseña debe coincidir.");
                return false;
            }
    
            if (!numberPattern.test(password1)) {
                alert("La contraseña debe contener al menos un número.");
                return false;
            }
    
            if (!simbolos.test(password1)) {
                alert("La contraseña debe contener al menos un símbolo (!, #, $, %, & o ?).");
                return false;
            }
    
            return true;
        }
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let telInput = document.getElementById("id_tel");
            let ageInput = document.getElementById("id_age");
        
            telInput.addEventListener("input", function() {
                this.value = this.value.replace(/\D/g, "").slice(0, 10);
            });
            ageInput.addEventListener("input", function() {
                this.value = this.value.replace(/\D/g, "").slice(0, 3);
            })
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'mensaje.html' %}
</body>
</html>
